<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

    d3.json("countries_2012.json", function(error, data){
    
    var table = d3.select("body").append("table"), thead = table.append("thead").attr("class", "thead");
    tbody = table.append("tbody");
    table.append("caption").html("World Countries Ranking");

    var desired_columns = ["name", "continent", "gdp", "life_expectancy", "population", "year"]
    thead.append("tr")
        .selectAll("th")
        .data(desired_columns)
        .enter()
        .append("th")
        .text(function(d) { return d; })
        .on("click", function(header, i) { tbody.selectAll("tr").sort(function(a, b) { return d3.descending(a[header], b[header]); }); });

    var rows = tbody
        .selectAll("tr.row")
        .data(data)
        .enter()
        .append("tr")
        .attr("class", "row");

    var cells = rows.selectAll("td")
        .data(function(row) {
            return d3.range(desired_columns.length)
                     .map(function(column, i) { return row[desired_columns[i]];});
        })
        .enter()
        .append("td")
        .text(function(d) { return d; })
});
        </script> 
    </body>
</html>
